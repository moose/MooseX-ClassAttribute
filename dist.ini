name = MooseX-ClassAttribute
author  = Dave Rolsky <autarch@urth.org>
license = Artistic_2_0
copyright_holder = Dave Rolsky

version = 0.27

[NextRelease]
format = %-6v %{yyyy-MM-dd}d

[@Basic]

[InstallGuide]
[MetaJSON]

[MetaResources]
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=MooseX-ClassAttribute
bugtracker.mailto = bug-moosex-classattribute@rt.cpan.org
repository.url    = https://github.com/moose/MooseX-ClassAttribute.git
repository.web    = https://github.com/moose/MooseX-ClassAttribute
repository.type   = git

[SurgicalPodWeaver]

[PkgVersion]

[EOLTests]
[NoTabsTests]
[PodSyntaxTests]
[Test::CPAN::Changes]
[Test::Pod::LinkCheck]
[Test::Pod::No404s]

[AutoPrereqs]
skip = HasClassAttribute
skip = MooseX::AttributeHelpers
skip = MooseX::Role::Parameterized
skip = MooseX::Role::Strict
skip = ^Role

[CheckPrereqsIndexed]

[@Git]
